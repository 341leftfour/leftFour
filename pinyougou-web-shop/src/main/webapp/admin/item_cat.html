<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>分类申请</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<!-- 引入分页相关的JS和CSS -->
	<script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <script type="text/javascript" src="../js/base.js"></script>
	<script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/itemCatController.js"></script>
    <script type="text/javascript" src="../js/service/itemCatService.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="itemCatController" ng-init="findItemCatList()">
<!-- .box-body -->

<div class="box-header with-border">
	<h3 class="box-title">商品管理</h3>
</div>

<div class="box-body">

	<!-- 数据表格 -->
	<div class="table-box">

		<!--工具栏-->
		<div class="pull-left">
			<div class="form-group form-inline">
				<div class="btn-group">
					<button type="button" class="btn btn-default" title="新建"  data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>
					<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
				</div>
			</div>
		</div>
		<div class="box-tools pull-right">
			<div class="has-feedback">
				状态：<select ng-model="searchEntity.status">
				<option value="">全部</option>
				<option value="0">待审核</option>
				<option value="1">审核通过</option>
				<option value="2">审核未通过</option>
				<option value="3">关闭</option>
			</select>
				分类名称：<input type="text" ng-model="searchEntity.name">
				<button class="btn btn-default" ng-click="reloadList()">查询</button>
			</div>
		</div>
		<!--工具栏/-->

		<!--数据列表-->
		<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			<thead>
			<tr>
				<th class="" style="padding-right:0px">
					<input id="selall" type="checkbox" class="icheckbox_square-blue">
				</th>
				<th class="sorting_asc">分类ID</th>
				<!--<th class="sorting">一级分类</th>-->
				<th class="sorting">分类名称</th>
				<th class="sorting">所属分类</th>
				<th class="sorting">状态</th>

			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="entity in list">
				<td><input  type="checkbox"></td>

				<td>{{entity.id}}</td>
				<!--<td>{{itemCatList[entity.category1Id]}}</td>-->
				<td>{{entity.name}}</td>
				<td>{{itemCatList[entity.parentId]}}</td>
				<td>
		                                  	<span>
		                                  		{{status[entity.status]}}
		                                  	</span>
				</td>

			</tr>
			</tbody>
		</table>
		<!--数据列表/-->


	</div>
	<!-- 数据表格 /-->
	<!-- 分页 -->
	<tm-pagination conf="paginationConf"></tm-pagination>

</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	 aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">新建分类</h3>
			</div>
			<div class="modal-body">
				<table class="table table-bordered table-striped" width="900px">
					<tr>
						<td>一级分类名称</td>
						<td>
							<select class="form-control" ng-model="itemCatId1" ng-options="item.id as item.title for item in list">
							</select>
						</td>
					</tr>
					<tr>
						<td>二级分类名称</td>
						<td>
							<select class="form-control" ng-model="itemCatId2" ng-options="item.id as item.title for item in list">
							</select>
						</td>
					</tr>

					<tr>
						<td>分类名称</td>
						<td><input ng-model="entity.name" class="form-control" placeholder="分类名称" ></td>
					</tr>

				</table>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存
				</button>
				<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>


</body>
</html>
