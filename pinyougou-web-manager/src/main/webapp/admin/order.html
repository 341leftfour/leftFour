<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品订单</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>

    <script type="text/javascript" src="../js/controller/orderController.js"></script>
    <script type="text/javascript" src="../js/service/orderService.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="orderController"  >
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">商品订单</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">

                    <button type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>
                    <button type="button" class="btn btn-default" ng-click="updateStatus('1')" title="发货" ><i class="fa fa-trash-o"></i> 发货</button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                状态：<select ng-model="searchEntity.auditStatus">
                <option value="">全部</option>
                <option value="0">已送达</option>
                <option value="1">已发货</option>
                <option value="2">未发货</option>

            </select>
                商品名称：<input type="text" ng-model="searchEntity.userId">
                <button class="btn btn-default" ng-click="reloadList()">查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc"> 订单id</th>
                <th class="sorting">实付金额</th>
                <th class="sorting">支付金额</th>
                <th class="sorting">订单创建时间</th>
                <th class="sorting">创建时间</th>
                <th class="sorting">订单更新时间</th>
                <th class="sorting">付款时间</th>
                <th class="text-center">支付状态</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input  type="checkbox" ng-click="updateSelection($event,entity.orderId)"></td>
                <td>{{entity.orderId}}</td>
                <td>{{entity.payment}}</td>
                <td>{{entity.paymentType}}</td>
                <td>{{entity.createTime}}</td>
                <td>{{entity.updateTime}}</td>
                <td>{{entity.paymentTime}}</td>
                <td>{{entity.status=='1'?'已发货':entity.status=='0'?'已送达':'未发货'}}</td>

                <td>
                    <button type="button" class="btn bg-olive btn-xs"  ng-click="address(entity)">详情</button>
                </td>

            </tr>
            </tbody>
        </table>
        <!--数据列表/-->


    </div>
    <!-- 数据表格 /-->
    <!-- 分页 -->
    <tm-pagination conf="paginationConf"></tm-pagination>

</div>
<!-- /.box-body -->



</div>


</body>


</html>
