<!DOCTYPE html>
<html>

<head>
	<!-- 页面meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>商品分类管理</title>
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- 引入angular的js -->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<!-- 引入分页相关的JS和CSS -->
	<script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">

	<script type="text/javascript" src="../js/base_pagination.js"></script>
	<!--<script type="text/javascript" src="../js/base.js"></script>-->
	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/itemCatController.js"></script>
	<script type="text/javascript" src="../js/service/itemCatService.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="itemCatController" ng-init="findItemCatList()">
<!-- .box-body -->

<div class="box-header with-border">
	<h3 class="box-title">商品分类管理</h3>
</div>

<div class="box-body">

	<!-- 数据表格 -->
	<div class="table-box">

		<!--工具栏-->
		<div class="pull-left">
			<div class="form-group form-inline">
				<div class="btn-group">
					<button type="button" ng-click="dele()" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>
					<button type="button" ng-click="updateStatus('1')" class="btn btn-default" title="审核通过" ><i class="fa fa-check"></i> 审核通过</button>
					<button type="button" ng-click="updateStatus('2')" class="btn btn-default" title="驳回" ><i class="fa fa-ban"></i> 驳回</button>
					<button type="button" class="btn btn-default" title="刷新" ><i class="fa fa-refresh"></i> 刷新</button>
				</div>
			</div>
		</div>
		<div class="box-tools pull-right">
			<div class="has-feedback">
				状态：<select ng-model="searchEntity.auditStatus">
				<option value="">未审核</option>
				<option value="0">未申请</option>
				<option value="1">审核通过</option>
				<option value="2">审核未通过</option>
				<option value="3">关闭</option>
			</select>
				商品名称：<input type="text" ng-model="searchEntity.name">
				<button class="btn btn-default" ng-click="reloadList()">查询</button>
			</div>
		</div>
		<!--工具栏/-->

		<!--数据列表-->
		<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			<thead>
			<tr>
				<th class="" style="padding-right:0px">
					<input id="selall" type="checkbox" class="icheckbox_square-blue">
				</th>
				<th class="sorting_asc">分类ID</th>
				<th class="sorting">分类名称</th>
				<th class="sorting">模板ID</th>
				<th class="sorting">上级分类</th>
				<th class="sorting">状态</th>
				<th class="text-center">操作</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="entity in list">
				<td><input ng-click="updateSelection($event,entity.id)" type="checkbox"></td>
				<td>{{entity.id}}</td>
				<td>{{entity.name}}</td>
				<td>{{entity.typeId}}</td>
				<td>{{itemCatList[entity.parentId]}}</td>
				<td>
					<span>
		            {{entity.status==null?'未审核':status[entity.status]}}
		            </span>
				</td>
				<td class="text-center">
					<button type="button" class="btn bg-olive btn-xs" >详情</button>
				</td>
			</tr>
			</tbody>
		</table>
		<!--数据列表/-->
		<!-- 分页 -->
		<tm-pagination conf="paginationConf"></tm-pagination>

	</div>
	<!-- 数据表格 /-->




</div>
<!-- /.box-body -->


<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">商品分类编辑</h3>
			</div>
			<div class="modal-body">

				<table class="table table-bordered table-striped"  width="800px">
					<tr>
						<td>上级商品分类</td>
						<td>
							顶级分类列表>>{{entity_1.name}}>>{{entity_2.name}}
						</td>
					</tr>
					<tr>
						<td>商品分类名称</td>
						<td><input  class="form-control" ng-model="entity.name" placeholder="商品分类名称">  </td>
					</tr>
					<tr>
						<td>类型模板</td>
						<td>
							<input ng-model="entity.typeId"  placeholder="商品类型模板" class="form-control" type="text"/>
						</td>
					</tr>
				</table>

			</div>
			<div class="modal-footer">
				<button class="btn btn-success" data-dismiss="modal" ng-click="save()" aria-hidden="true">保存</button>
				<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
